<!DOCTYPE html>
<html ng-app="angularApp">
<head>
    <title>Table Helper DOM Directive</title>
    <style>
        h3 {
            cursor: pointer
        }

        th {
            text-align: left;
            background-color: #ccc;
            cursor: pointer;
        }

        td {
            width: 150px;
        }

        .tableHelper {
            font-family: 'Arial'
        }

        .rowCount {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div data-ng-app="angularApp"
     data-ng-controller="directivesController">

    <h3 ng-click="addCustomer()">Table Helper DOM Directive</h3>
    <table-helper
            datasource="customers"
            columnmap="[{name: 'Name'}, {street: 'Street'}, {age: 'Age'}, {url: 'URL', hidden: true}]">
    </table-helper>

</div>

<!-- SCROLLS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css"/>

<!-- SPELLS -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-route.js"></script>

<script src="app.js"></script>
<script src="tableHelper.js"></script>
</body>
</html>
