<!DOCTYPE html>
<html>
<head>
    <title>Shared Scope Directive</title>
</head>
<body>

<div>

    <h3>Directive with Transclusion</h3>
    <br />
    <transclusion tasks="tasks">
        <div ng-repeat="task in tasks track by $index">
            <strong>{{ task.title }}</strong>
        </div>
    </transclusion>

</div>

</body>
</html>
